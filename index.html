<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- FOUC -->
    <style>
      html {
        visibility: hidden;
        opacity: 0;
      }
    </style>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rating Component</title>
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/png"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <rating-component>
      <div class="inner-wrapper" data-state="init">
        <div class="star">
          <img src="./images/icon-star.svg" class="star-img" alt="star" />
        </div>
        <div class="content">
          <h4 class="title">How did we do?</h4>
          <p class="description">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>
        <div class="rate">
          <button class="btn btn--rate" data-rate="1">1</button>
          <button class="btn btn--rate" data-rate="2">2</button>
          <button class="btn btn--rate" data-rate="3">3</button>
          <button class="btn btn--rate" data-rate="4">4</button>
          <button class="btn btn--rate" data-rate="5">5</button>
        </div>
        <button type="button" class="btn btn--submit" disabled>Submit</button>
      </div>
      <div class="inner-wrapper" data-state="result">
        <div class="success-image-wrp">
          <img
            src="./images/thank-you.svg"
            class="success-image"
            alt="success-image"
          />
        </div>
        <div class="result">
          You selected <span data-result="4"></span> out of 5
        </div>
        <div class="content">
          <h4 class="title">Thank you!</h4>
          <p class="description">
            We appreciate you taking the time to give a rating. If you ever need
            more support, don't hesitate to get in touch!
          </p>
        </div>
      </div>
    </rating-component>

    <script src="./script.js" type="module"></script>
  </body>
</html>
